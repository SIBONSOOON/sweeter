<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweeter Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <script>
      $(document).ready(function(){
        get_posts();
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='favico.ico') }}" />
        </a>
        <strong class="is-sparta logo-text">SWEETER</strong>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/secret">Secret Page</a>
            </li>
        </div>
      </div>
    </nav>
    <section class="section">
      <article class="media">
        <figure class="media-left" style="align-self: center">
          <a class="image is-32x32" href="/user/{{ user_info.username }}">
            <img
              class="is-rounded"
              src="{{ url_for('static', filename= user_info.profile_pic_real) }}"
            />
          </a>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <input
                id="input-post"
                class="input is-rounded"
                placeholder="What are you thinking about?"
                onclick='$("#modal-post").addClass("is-active")'
                
              />
              <div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                <div class="media-content">
                  <div class="box">
                    <article class="media">
                      <div class="media-content">
                        <div class="field">
                          <p class="control">
                            <textarea id="textarea-post" class="textarea" placeholder="What are you thinking about?"></textarea>
                          </p>
                        </div>
                        <nav class="level is-mobile">
                          <div class="level-left"></div>
                          <div class="level-right">
                            <div class="level-item">
                              <a class="button is-sparta" onclick="post()">Create post</a>
                            </div>
                            <div class="level-item">
                              <a class="button is-sparta is-outlined" onclick='$("#modal-post").removeClass("is-active")'>
                                Cancel
                              </a>
                            </div>
                          </div>
                        </nav>
                      </div>
                    </article>
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="$('#modal-post').removeClass('is-active')"></button>
              </div>
            </p>
          </div>
        </div>
      </article>
    </section>
    <section class="section">
        <div id="post-box" class="container">
        </div>
    </section>
  </body>
</html>
